{% block content %}
<h2>signup</h2>
<form method="POST" enctype="multipart/form-data">
{%csrf_token%}  
<br>
<br>
아이디 : <input type="text" name="user-username">
<br>
<br>
비밀번호 : <input type="password" name="user-password1">
<br>
<br>
비밀번호 확인 : <input type="password" name="user-password2">
<br>
<br>
프로필 사진 : <input type="file"name="profile-profile_image" accept="image/*" >
<br>
<br>
자기소개 : <textarea row="3" name="profile-intro"></textarea>
<br>
<br>
<button type="submit" class="save btn btn-success">회원가입</button>
<a href="{% url 'index' %}">
<button type="button" class="btn btn-danger">취소</button>
</a>
</form>
{% endblock %}
